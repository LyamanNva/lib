<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
</head>
<body>
<h1 th:text="${book.title}"></h1>
<p>Author: <span th:text="${book.author.name}"></span></p>
<p>Category: <span th:text="${book.category.name}"></span></p>
<p>Description: <span th:text="${book.description}"></span></p>
<p>ISBN: <span th:text="${book.isbn}"></span></p>
<p>Stock: <span th:text="${book.stock}"></span></p>
<img th:src="@{${book.image}}" alt="Book Image" />
<a href="/website/books">Back to all books</a>
</body>
</html>
