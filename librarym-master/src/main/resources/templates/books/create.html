<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang ="en">
<head>
    <title>Create Book</title>
</head>
<body>
<h1>Create Book</h1>
<form th:action="@{/templates/books}" th:object="${book}" method="post">
    <!-- ISBN -->
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" th:field="*{isbn}" required>
    <br>

    <!-- Title -->
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>
    <br>

    <!-- Category -->
    <label for="category">Category:</label>
    <select id="category" th:field="*{category.id}" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <br>

    <!-- Stock -->
    <label for="stock">Stock:</label>
    <input type="number" id="stock" th:field="*{stock}" required>
    <br>

    <!-- Save Button -->
    <button type="submit">Save</button>
</form>
</body>
</html>
