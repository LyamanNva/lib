<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang = "en">
<head>
    <title>Books</title>
</head>
<body>
<h1>Books</h1>
<a href="/templates/books/create">Add New Book</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>ISBN</th>
        <th>Title</th>
        <th>Category</th>
        <th>Stock</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.category.name}"></td>
        <td th:text="${book.stock}"></td>
        <td>
            <a th:href="@{/templates/books/edit/{id}(id=${book.id})}">Edit</a> |
            <a th:href="@{/templates/books/delete/{id}(id=${book.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
